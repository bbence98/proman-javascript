<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        <button class="" id="login_button">Login</button>
        <h3 class="user" id="user">User</h3>
        <h1 class="main-header">ProMan</h1>
    </body>
    <form id="login_form">
        <h2>Login</h2>
        <input name="login_name" id="login_name" placeholder="name"><br>
        <input  name="login_password" id="login_password" placeholder="password"><br>
        <button id="login_submit" onclick="return false">Login</button>
    </form>
    <form id="register_form">
        <h2>Registration</h2>
        <input id="register_name" placeholder="name"><br>
        <input id="register_password" placeholder="password"><br>
        <button id="register_submit" onclick="return false">Register</button>
    </form>
</html>
